<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-show="show">show p</p>
        <p v-text="text"></p>
        <p>{{ text }}</p>
        <ul>
            <li v-for="item in list" v-text="text"></li>
        </ul>
        <button v-on:click="changeMessage">changeMessage</button>
        <button v-on:click="changeList">changeList</button>
    </div>
    <script src="dist/MVVM.js"></script>
    <script>
    new MVVM('#app', {
        data: {
            show: true,
            text: 'I am Loliner.',
            list: [{
                name: 'Loliner'
            }, {
                name: 'Jack'
            }, {
                name: 'Tom'
            }],
            changeMessage: function() {
                this.data.text = 'My first MVVM demo.';
            },
            changeList: function() {
                this.data.list = [{
                    name: '婉莹'
                }, {
                    name: '杨阳'
                }, {
                    name: '玉婷'
                }, {
                    name: '金玲'
                }]
            }
        }
    });
    </script>
</body>

</html>
