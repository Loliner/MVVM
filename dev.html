<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-show="age">1</p>
        <p v-text="msg">2</p>
        <p v-text="msg">3</p>
        <p v-show="msg">{{ name }}</p>
        <button v-on:click="changeMessage">click</button>
    </div>
    <script src="dist/MVVM.js"></script>
    <script>
    new MVVM('#app', {
        data: {
            name: 'Loliner',
            age: 11,
            msg: 'We are one.',
            changeMessage: function() {
                this.data.msg = 'My first MVVM demo.';
            }
        }
    });
    </script>
</body>

</html>
